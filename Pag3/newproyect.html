<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Proyecto</title>
    <link rel="stylesheet" href="style_np.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Proyecto</h1>

        <form action="registrar.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="objetivoGeneral">Objetivo General:</label>
                <textarea id="objetivoGeneral" name="objetivoGeneral" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="objetivosEspecificos">Objetivos Específicos:</label>
                <textarea id="objetivosEspecificos" name="objetivosEspecificos" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Proyecto</button>
            <button type="submit" class="btn btn-primary">Cancelar</button>
        </form>
    </div>
</body>
</html>
